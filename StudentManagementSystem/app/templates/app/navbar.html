{% load static %}

<header id="nav-menu" aria-label="navigation bar">
      <div class="container">
        <div class="nav-start">
          <a class="logo" href="{% url 'base'%}">
            <img
              src="{% static 'images/logo.png' %}"
              width="130"
              height="90"
              alt="EduPulse"
            />
          </a>

          {% if request.user.is_authenticated %}
          <nav class="menu">
            <ul class="menu-bar">
               <li><a class="nav-link" href="">Grades</a></li>
              <li><a class="nav-link" href="{% url 'post'%}">Announcements</a></li>
              <li><a class="nav-link" href="{% url 'student_list'%}">Student Info</a></li> 
            </ul>
          </nav>
        </div>
       
        <div class="nav-end">
          <div class="right-container">
            <i class="fa fa-user-circle" style="font-size:40px;color:#2b72fb"></i> 
            <p>{{request.user}}</p>           
                <button
                  class="nav-link dropdown-btn"
                  data-dropdown="dropdown2"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-label="discover">                  
                  <i class="bx bx-chevron-down" aria-hidden="true"></i>
                </button>
                           
                <div id="dropdown2" class="dropdown">
                               
                  <ul role="menu">
                    <li>
                        <a href="">
                            <span class="dropdown-link-title">My Info</span>
                        </a>                      
                    </li>                  
                  </ul>
                  <ul role="menu">
                    <li>
                        <a href="{% url 'logout'%}">
                             <span class="dropdown-link-title">Log out</span>
                        </a>
                      </li>
                  </ul>
                </div>            
              </li>         
          </div>
          <button
            id="hamburger"
            aria-label="hamburger"
            aria-haspopup="true"
            aria-expanded="false">
            <i class="bx bx-menu" aria-hidden="true"></i>
          </button>
        </div>
        {% else %}
         <a href="{% url 'login'%}"> Login</a>
        {% endif %}
      </div>
    </header>
    <script src="{% static 'js/navbar.js'%}"></script>
