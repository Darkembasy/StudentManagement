{% extends 'app/base.html' %}
{% block content %}
<h1>Posts</h1>
<a href="{% url 'post_create' %}">++New Post</a>

    {% for post in posts %}
        <div class ="post-entry">
            <h2><a href="{% url 'post_detail' post.pk%}">{{post}}</a></h2>
            <p>{{post.body}}</p>
        </div>
    {% endfor %}
{% endblock %}
