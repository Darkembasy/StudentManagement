{% extends 'app/base.html' %}
{% block content %}
    <h2>{{ object.name }}</h2>
    <p>Age: {{ object.age }}</p>
    <p>Email: {{ object.email }}</p>
    <p>Section: {{ object.section }}</p>

    <a href="{% url 'student_update' object.pk %}">Edit</a>
    <a href="{% url 'student_delete' object.pk %}">Delete</a>
    <a href="{% url 'subject_list' object.pk %}">View Subjects</a>
    <a href="{% url 'student_list' %}">Back</a>
{% endblock %}
